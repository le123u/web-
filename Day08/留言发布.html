<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;

        }

    </style>
</head>
<body>
<textarea name="" id=""></textarea>
<button>发布</button>
<!--<a href="">删除</a>-->
<ul></ul>
<script>
    var btn = document.querySelector('button')
    var text = document.querySelector('textarea')
    var ul = document.querySelector('ul')
    // var a = document.querySelector('a')
    var a = document.createElement('a')

    btn.onclick = function () {
        // text.value
        if(text.value == ''){
            alert("啥也没写")
            return false
        }else{
            var li = document.createElement('li')
            li.innerHTML = text.value
            ul.appendChild(li)
            a.innerHTML = '删除'
            li.appendChild(a)
            text.value=''
        }
    }
    a.onclick = function (){
        a.parentElement.remove()
    }

</script>
</body>
</html>
