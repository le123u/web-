<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../imgs/hao/z.gif" alt="">
<br>
<div>早上好</div>
<script>
    var img = document.querySelector('img')
    var div = document.querySelector('div')
    var date = new Date()
    var h = date.getHours()
    if (h < 6 ){
        img.src='../hao/z.gif'
        div.innerHTML = '早上好'
    }else if (h < 12){
        img.src="../hao/s.gif"
        div.innerHTML = '上午好'
    }else if (h < 18){
        img.src="../hao/x.gif"
        div.innerHTML = '下午好'
    }else{
        img.src="../hao/w.gif"
        div.innerHTML = '晚上好'
    }
</script>
</body>
</html>
