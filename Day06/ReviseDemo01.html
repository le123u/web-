<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function caculateNum(num){
            var count = 0
            for (var i = 1; i <= num ; i++) {
                count += i;
            }
            return count
            console.log(count)
        }
        var result = caculateNum(100)
        console.log(result)
        alert(result)
    </script>
</head>
