<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 100px;
            height:30px;
        }
    </style>
</head>
<body>
<div>
    <button id = "aaa">aaa</button>
    <button id = "bbb">bbb</button>
</div>
<img src="../imgs/aaaa.jpg" alt="" width="300px" height="200px" title="aaa">
<script>
    var aaa = document.getElementById('aaa')
    var bbb = document.getElementById('bbb')
    var img = document.querySelector('img')
    aaa.onclick = function () {
        img.src = "../imgs/aaaa.jpg"
    }
    bbb.onclick = function () {
        img.src="../imgs/bg.png"
    }
</script>
</body>
</html>
