<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../hao/z.gif" alt="">
<div></div>
<script>
    var img = document.querySelector('img')
    var div = document.querySelector('div')
    var date = new Date()
    var ss = date.getHours()
    if (ss >=0 && ss <=6){
        img.src = '../hao/z.gif'
        div.innerHTML = '早上好'
    }else if (ss > 6 && ss <= 12){
        img.src = '../hao/s.gif'
        div.innerHTML = '上午好'
    }else if (ss > 12 && ss <= 16){
        img.src = '../hao/x.gif'
        div.innerHTML = '下午好'
    }else{
        img.src = '../hao/w.gif'
        div.innerHTML = '晚上好'
    }
</script>
</body>
</html>
