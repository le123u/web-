<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">开关灯</button>
<script>
    var btn = document.getElementById('btn')
    var flag = 0
    btn.onclick = function () {
        if (flag == 0){
            document.body.style.backgroundColor = 'black'
            flag = 1
        }else{
            document.body.style.backgroundColor = 'white'
            flag = 0
        }

    }
</script>
</body>
</html>
