<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1190px;
            height: 80px;
            background-image: url("../../imgs/jdad/luzhou.jpg");
        }
        .btn{
            float: right;

        }
    </style>
</head>
<body>
<div class="box">
    <i class="btn"><img src="../../imgs/jdad/close.jpg" alt=""></i>
</div>
<script>
    var btn = document.querySelector('.btn')
    var box = document.querySelector('.box')
    btn.onclick = function () {
        box.style.display='none'
    }
</script>
</body>
</html>
