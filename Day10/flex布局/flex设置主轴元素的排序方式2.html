<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            /*// 给父元素添加flex属性*/
            display: flex;
            width: 800px;
            height: 500px;
            background-color: pink;
           /*flex-direction: row;*/
            flex-direction: column;
            /*设置主轴上子元素的排列方式*/
            /*justify-content: center;*/
            /*justify-content: space-around;*/
            justify-content: space-between;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
