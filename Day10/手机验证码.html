<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
手机号码： <input type="number"> <button>发送</button>
<script>
    var btn = document.querySelector('button')

    btn.addEventListener('click',function () {
        var times = 60
        btn.disabled = true
        var time = setInterval(function () {
            btn.innerHTML = '手机还剩'+times+'秒'
            times--;
            if (times == 0){
                btn.innerHTML = '发送'
                clearInterval(time)
                btn.disabled = false
            }
        },1000)



    })


</script>
</body>
</html>
