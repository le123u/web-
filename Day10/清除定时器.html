<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击清除</button>
<script>
    function callback(){
        console.log('来个华子')
    }
    var timer = setTimeout(callback,5000)
    var btn = document.querySelector('button')
    btn.addEventListener('click',function () {
        // 清除定时器
        clearTimeout(timer)
    })
</script>
</body>
</html>
