<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div')

    dateDay()
    setInterval(dateDay,1000)
    function dateDay(){
        var date = new Date()
        var s = date.getDay()
        var arr = ['日','一','二','三','四','五','六']
        div.innerHTML = date.getFullYear()+"年"+
            (date.getMonth()+1)+"月"+date.getDate()+"日"+
            "星期" + arr[s]+" "+date.getHours()+":"+
            date.getMinutes()+":"+date.getSeconds()
    }


</script>
</body>
</html>
