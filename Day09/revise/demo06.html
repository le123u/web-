<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>
    // 删除事件

    var divs = document.querySelectorAll('div')
    // 1.传统删除
    divs[0].onclick = function () {
        alert('hhhhh')
        this.onclick = null
    }
    // 2.不传统
    divs[1].addEventListener('click',fn)
    function fn() {
        alert("qqqqqqqqqqqqqq")
        this.removeEventListener('click',fn)
    }
</script>
</body>
</html>
