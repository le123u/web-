<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>传统注册事件</button>
<button>方法监听注册事件</button>
<script>
    // 注册事件
    var btn = document.querySelectorAll('button')
    // 传统
    btn[0].onclick = function () {
       alert('llllllllllll')
    }
    btn[0].onclick = function () {
        alert('llllllllllll')
    }
    // 方法监听
    btn[1].addEventListener('click',function () {
        alert('aaaaaaaaaaaaaaa')
    })
    btn[1].addEventListener('click',function () {
        alert('aaaaaaaaaaaaaaa')
    })
</script>
</body>
</html>
