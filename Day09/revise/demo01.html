<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<p>abc</p>
<div class="inner"></div>
<div class="creat"></div>

<script>
    // 创建元素
    // 1.write
    // window.onload = function () {

    // }
    // var btn = document.querySelector('button')
    // btn.onclick = function(){
    //     document.write('<div>123</div>')

    // 2.innerHTML
    var inner = document.querySelector('.inner')
    // 拼接字符串
    // 2.1 直接拼接 不建议
    // for (var i = 0; i < 100; i++) {
    //     inner.innerHTML += '<a href="#">百度</a>'
    // }

    // 2.2 使用数组的方式
    var arr = []
    for (var i = 0; i < 100 ; i++) {
        // 向数组中添加
        arr.push('<a href="#">百度</a>')
    }
    // 将数组连接起来
    inner.innerHTML = arr.join('')

    // 3.creatElement
    var creat = document.querySelector('.creat')
    for (var i = 0; i < 100; i++) {
        var a = document.createElement('a')
        a.innerHTML = '百度'
        a.href='#'
        creat.appendChild(a)
    }
</script>
