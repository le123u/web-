<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: blue;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
<script>
    // 捕获 从大倒下
    // var son = document.querySelector('.son')
    // son.addEventListener('click',function () {
    //     alert('son')
    // },true)
    // var father = document.querySelector('.father')
    // father.addEventListener('click',function () {
    //     alert('father')
    // },true)
    //
    // document.addEventListener('click',function () {
    //     alert('document')
    // },true)

    // 冒泡 从小到大
    var son = document.querySelector('.son')
    son.addEventListener('click',function () {
        alert('son')
    },false)
    var father = document.querySelector('.father')
    father.addEventListener('click',function () {
        alert('father')
    },false)

    document.addEventListener('click',function () {
        alert('document')
    },false)
</script>
</body>
</html>
