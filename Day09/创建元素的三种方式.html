<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<p>abc</p>
<div class="inner"></div>
<div class="creat"></div>

<script>
    // window.onload = function () {
    //     document.write('<div>123</div>')
    // }
    // document.write 创建元素如果页面文档加载完毕，在调用这句话会导致页面重绘
    var btn = document.querySelector('button')
    btn.onload = function () {
        document.write('<div>123</div>')
    }

    var inner = document.querySelector('.inner')
    // for (var i = 0; i < 100;i++){
    //     inner.innerHTML += '<a href="">百度</a>'
    // }
    // 使用数组的方式
    var arr = [];
    for (var i = 0; i < 100; i++) {
        // 数组元素的添加
        arr.push('<a href="">百度</a>')
    }
    // 将数组连接起来
    inner.innerHTML = arr.join('/')

    var creat = document.querySelector('.creat')
    for (var i = 0; i < 100; i++) {
        var a = document.createElement('a')
        a.innerHTML = '百度'
        a.href = '#'
        creat.appendChild('a')

    }
</script>
</body>
</html>
