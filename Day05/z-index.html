<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one ,.two ,.three{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .one{
            z-index: 2;

        }
        .two{
            z-index: 1;
            top:50px;
            left: 50px;
            background-color: yellowgreen;
        }
        .three{
            top:100px;
            left: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>

</body>
</html>
