<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            /*把行内元素转化块级元素*/
        display: block;
            width: 100px;
            height: 100px;
            background-color: green;
        }
        div{
            /*把块级元素转化行内元素*/
            display: inline;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        a{
            /*转换为行内块元素*/
        display: inline-block;
            width: 80px;
            height: 25px;
            background-color: blue;
        }
    </style>
</head>
<body>
<span>
    行内inline
</span>
<div>块级block</div>
<a href="#">行内百度</a>
<a href="#">可放块级</a>
</body>
</html>
